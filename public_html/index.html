<html lang="en" ng-app="trelloSynchronizer">

<head>
  <title>Trello Synchronizer</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="/common/css/bootstrap.css" />
  <link rel="stylesheet" href="/common/css/bootstrap-theme.css" />
</head>

<body ng-controller="TrelloSynchronizerController as controller">

  <div class="container">

  <h3 class="control-label">Quadros do Trello</h3>

  <table class="table table-striped">
    <tbody>
      <tr ng-repeat="board in controller.trelloBoards">
        <td title="Quadros" style="width: 100%">{{board.name}}</td>
      </tr>
    </tbody>
  </table>

  </div>

  <script src="/common/js/jquery.min.js"></script>
  <script src="/common/js/bootstrap.min.js"></script>
  <script src="/common/js/angular.min.js"></script>
  <script src="js/trelloSynchronizer.js"></script>

</body>

</html>
